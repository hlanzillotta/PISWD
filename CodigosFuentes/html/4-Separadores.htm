<html>
	<head>
		<meta charset="utf-8">
		<title>Separadores en html</title>
	</head>
	<body>
		<center><b>Ejemplo de Separadores</b><br><br></center>
		Separador alineado a derecha
		<hr size="2" width="80%" noshade="noshade" align="right">
		Separador alineado a izquierda
		<hr size="2" width="80%" noshade="noshade" align="left">
		Separador alineado al centro
		<hr size="2" width="80%" noshade="noshade" align="center">
		Separador de todo el ancho de pantalla
		<hr   noshade="noshade" >
	</body>
</html>
