<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8"></meta>
		<script src="../js/jquery-3.5.1.min.js" type="text/javascript"></script>
	<head>
	<body>
		<div class="Division">
				<label id="Titulo" >Título</label>
				<br><br><br><br>
				Ingrese un número <input type="text" id="Txt_num" max="1000" maxlength="4" />
				<br><br><br>
				<label id="Lbl_Resu" ></label>
				<br><br><br>
				<input id="Bot_calc"type="submit" value="calcularRaízCuadrada"/>
		</div>
		
		<script type="text/javascript">
			     //J-query
				 
				 //Evento que se ejecuta cuando el documento se carga.
				 $(document).ready(function() {
                    //Accerder a los atributos del elemento con el método attr o prop.
					$('.Division').attr("align","center");//Centrar todo el div.
   				    
					$('#Titulo').text("Primer Ejemplo de J-Query");//Escribir el título.
					
					//Acceder a los estilos con el método css
					$('#Titulo').css("font-weight","bold");//Texto en negrita.
				    $('#Titulo').css("text-decoration","underline");//Texto subrrayado.
				 });
				 
				 //Evento click del button Bot_calc, se ejecuta cuando se hace clic en //el botón.
				 $('#Bot_calc').click(function(){
				       
					   
					
					
					alert($('#Txt_num').attr('max')); 
					   
					   valor = $('#Txt_num').val();//Tomar el valor de la caja de texto.
					   
					   $('#Lbl_Resu').text("La raiz cuadrada de " + valor + " es " + Math.sqrt(valor));//Escribir el resultado en el label Lbl_Resu.
				 });
				 
		</script>
		
	</body>
	
</html>
