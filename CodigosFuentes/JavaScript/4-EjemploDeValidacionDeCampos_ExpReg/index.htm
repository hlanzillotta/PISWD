<!DOCTYPE html>
<html>
	<head>
		<title>Ejemplo de validación JavaScript</title>
		<link rel="stylesheet" href="./css/estilos.css" ></link>
		<script src="./js/JavaScript.js" type="text/javascript"> </script>
		<meta charset="utf-8">
	</head>
	<body >
		<div id="cabecera">
			<h1>Ejemplo de Java Script</h1>
			<h2>Formulario de inscripción</h2>
		</div>
		<!-- Formulario de contacto -->
		<form name ="formularioContacto" class="formularioTipo1" method="get" action="http://aprenderaprogramar.com">
			<p><u>Completar el siguiente formulario</u></p>
			<label for="nombre"><span>Nombre:</span> <input id="nombre" type="text" name="nombre" /></label>
			<label for="apellidos"><span>Apellidos:</span> <input id="apellidos" type="text" name="apellidos" /></label>
			<label for="edad"><span>Edad:</span> <input id="edad" type="text" name="edad" /></label>
			<label for="email"><span>Correo electrónico:</span> <input id="email" type="text" name="email" /></label>
			<label><input type="submit" value="Enviar"><input type="reset" value="Cancelar"></label>
		</form>
	</body>
</html>
